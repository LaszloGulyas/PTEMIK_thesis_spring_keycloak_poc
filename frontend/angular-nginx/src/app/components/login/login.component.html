<div class="container">
  <div class="frame border">
    <p class="h4 mb-4 p-3">Login</p>
    <form *ngIf="!isAuthenticated" (ngSubmit)="submit()" [formGroup]="userForm" id="user-form" class="text-center border border-light p-3">
      <div class="form-group">
        <input
          class="form-control mb-4"
          formControlName="username"
          id="username"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control mb-4"
          type="password"
          formControlName="password"
          id="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="text-center">
        <button color="info" block="true" class="btn btn-primary my-4" type="submit">Login</button>
      </div>
    </form>
    <div *ngIf="isAuthenticated" class="text-center">
      <p>Logged in successfully!</p>
    </div>
  </div>
</div>
